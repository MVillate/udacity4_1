
version: 2.1
jobs:
  deploy_nw:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      # - run: echo $AWS_SECRET_ACCESS_KEY
      - run:
          name: "Deploy AWS nw"
          command: |
            aws cloudformation create-stack \
            --stack-name ci-nw \
            --template-body file://template_nw.yaml \
            --region us-east-2 \
            --parameters file://params_nw.json
      - run: sleep 60

  deploy_srv:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      # - run: echo $AWS_SECRET_ACCESS_KEY
      - run:
          name: "Deploy AWS srv"
          command: |
            aws cloudformation create-stack \
            --stack-name ci-srv \
            --template-body file://template_srv.yaml \
            --region us-east-2 \
            --parameters file://params_srv.json

workflows:
  aws-ci-workflow:
    jobs:
      - deploy_nw
      - deploy_srv:
          requires: ['deploy_nw']
