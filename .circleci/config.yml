
version: 2.1
jobs:
  deploy_nw:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      # - run: echo $AWS_SECRET_ACCESS_KEY
      - run:
          name: "Deploy AWS nw"
          command: |
            aws cloudformation create-stack \
            --stack-name ci-nw \
            --template-body file://cf_templates/template_nw.yaml \
            --region us-east-2 \
            --parameters file://cf_templates/params_nw.json
      - run: sleep 60

  deploy_srv:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      # - run: echo $AWS_SECRET_ACCESS_KEY
      - run:
          name: "Deploy AWS srv"
          command: |
            aws cloudformation create-stack \
            --stack-name ci-srv \
            --template-body file://cf_templates/template_srv.yaml \
            --region us-east-2 \
            --parameters file://cf_templates/params_srv.json
      - run: sleep 60

  create_inv:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "create ansible inventory file"
          command: |
            echo "[all]" > inventory
            aws ec2 describe-instances \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text >> inventory
      - run: ls
      - run: pwd
      - persist_to_workspace:
          root: ~/
          paths:
            - inventory


workflows:
  aws-ci-workflow:
    jobs:
      - deploy_nw
      - deploy_srv:
          requires: ['deploy_nw']
      - create_inv:
          requires: ['deploy_srv']
